remote_theme: just-the-docs/just-the-docs

title: Brain cached
description: 혼자 만들어보는 NLP 프로젝트 진행기
baseurl: "/"
url: "https://cony56.github.io"

permalink: pretty
# Aux Links for the upper right navigation

exclude:
 # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
 # specific to the theme website:
   - bin/
   - lib/
   - "*.gemspec"
   - "*.gem"
   - LICENSE.txt
   - package.json
   - package-lock.json
   - Rakefile
   - README.md


aux_links: "https://github.com/cony56"

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on Github"
gh_edit_repository: "https://github.com/cony56"

searched_enabled: true

search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: False

back_to_top: true
back_to_top_text: "Back to top"

color_scheme: nil

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false